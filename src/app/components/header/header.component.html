<header
  class="bg-[#1B1A1D] text-[#F5F5F5] p-3 flex items-center justify-between sm:justify-between border-b border-[#81C784]"
>
  <h1 class="text-2xl font-bold text-[#81C784]">Biblioteca</h1>

  <div class="sm:hidden">
    <button (click)="toggleDropdown()" class="text-white focus:outline-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>

  @if(isMenuOpen) {
  <div
    (click)="toggleDropdown()"
    class="fixed inset-0 bg-black/50 z-10 sm:hidden transition-opacity"
  ></div>
  }

  <nav
    [class.transform]="isMenuOpen"
    [class.-translate-x-full]="!isMenuOpen"
    [class.translate-x-0]="isMenuOpen"
    class="sm:flex fixed top-0 left-0 w-3/4 max-w-xs h-full bg-[#1B1A1D] sm:bg-transparent sm:w-auto sm:h-auto transition-transform duration-300 ease-in-out shadow-lg shadow-black/50 z-20"
  >
    <button
      (click)="toggleDropdown()"
      class="absolute top-4 right-4 text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <a
      routerLink="/"
      routerLinkActive="font-bold underline text-[#81C784]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="block px-4 py-2 text-[#F5F5F5] hover:underline transition-colors"
      >Início</a
    >
    <a
      routerLink="/books"
      routerLinkActive="font-bold underline text-[#81C784]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="block px-4 py-2 text-[#F5F5F5] hover:underline transition-colors"
      >Ver Livros</a
    >
    <a
      routerLink="/add"
      routerLinkActive="font-bold underline text-[#81C784]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="block px-4 py-2 text-[#F5F5F5] hover:underline transition-colors"
      >Adicionar Livro</a
    >
  </nav>

  <nav class="max-sm:hidden mt-2 space-x-4 sm:mt-0">
    <a
      routerLink="/"
      routerLinkActive="font-bold underline text-[#81C784]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-[#F5F5F5] hover:text-[#81C784] hover:underline transition-colors"
      >Início</a
    >
    <a
      routerLink="/books"
      routerLinkActive="font-bold underline text-[#81C784]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-[#F5F5F5] hover:text-[#81C784] hover:underline transition-colors"
      >Ver Livros</a
    >
    <a
      routerLink="/add"
      routerLinkActive="font-bold underline text-[#81C784]"
      [routerLinkActiveOptions]="{ exact: true }"
      class="text-[#F5F5F5] hover:text-[#81C784] hover:underline transition-colors"
      >Adicionar Livro</a
    >
  </nav>
</header>
