<div class="card">
  <h3
    class="text-2xl font-bold text-[#81C784] mb-4 border-b-2 border-[#81C784] pb-2"
  >
    {{ book.title }}
  </h3>
  <div class="text-[#A8A8A8] space-y-2 mb-4 flex-1">
    <p>
      <span class="font-semibold text-[#F5F5F5]">Autor:</span> {{ book.author }}
    </p>
    <p>
      <span class="font-semibold text-[#F5F5F5]">Ano:</span> {{ book.year }}
    </p>
    <p>
      <span class="font-semibold text-[#F5F5F5]">Gênero:</span> {{ book.genre }}
    </p>
    <p class="font-semibold text-[#F5F5F5] mb-2 mt-4">Resumo:</p>
    <div
      class="bg-[#1B1A1D] border-t-2 border-[#81C784] p-4 rounded-lg h-[120px] overflow-y-auto scrollbar-hidden"
    >
      <p class="text-[#F5F5F5] text-sm break-words">
        {{ book.summary }}
      </p>
    </div>
  </div>
  <div class="flex justify-between items-center pt-1">
    <button
      (click)="openConfirmDialog()"
      class="bg-[#E57373] text-white py-2 px-4 rounded-lg shadow-md hover:bg-[#EF5350] transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#EF5350] focus:ring-offset-gray-50"
    >
      Deletar
    </button>
    <button
      [routerLink]="['/edit', book.id]"
      class="bg-[#66BB6A] text-white py-2 px-4 rounded-lg shadow-md hover:bg-[#81C784] transition-all focus:outline-none focus:ring-2 focus:ring-[#81C784] focus:ring-offset-gray-50"
    >
      Editar
    </button>
  </div>
</div>

@if (showConfirmModal) {
<div
  class="fixed inset-0 flex items-center justify-center z-30 bg-black/50 transition-opacity duration-300 ease-in-out"
>
  <div class="bg-[#1B1A1D] p-6 rounded-lg w-80">
    <h2 class="text-lg font-semibold mb-4 text-[#F5F5F5]">
      Tem certeza que deseja excluir?
    </h2>
    <p class="mb-4 text-[#A8A8A8]">Esta ação não pode ser desfeita.</p>
    <div class="flex justify-between">
      <button
        (click)="onDelete()"
        class="bg-[#EF5350] text-white py-2 px-4 rounded-lg hover:bg-[#E57373] transition-all"
      >
        Deletar
      </button>
      <button
        (click)="closeConfirmDialog()"
        class="bg-gray-300 text-black py-2 px-4 rounded-lg hover:bg-gray-400 transition-all"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
}
